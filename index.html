<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RNG Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="text-center bg-success-subtle">
      <div class="container">
          <div class="row mt-5 mb-5">
            <h1>Generate a person's information</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="p-3 mb-2 bg-primary border border-5 border-black text-white">
                    <ul class="list-group">
                        <li id="firstPerson" class="list-group-item bg-primary border-3 border-bottom-0 text-white">Name</li>
                        <li id="firstPersonLastName" class="list-group-item bg-primary border-3 border-bottom-0 text-white">Last Name</li>
                        <li id="firstPersonCodeStackEmail" class="list-group-item bg-primary border-3 border-bottom-0 text-white">CodeStack Email</li>
                        <li id="firstPersonPersonalEmail" class="list-group-item bg-primary border-3 text-white">Personal Email</li>
                      </ul>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col">
                <button id="generatePersonInfo" type="button" class="btn btn-primary border border-black border-3">Generate</button>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <h1>Previous names</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis border border-5 border-black">
                    <ul class="list-group">
                        <li id="sixthPerson" class="list-group-item bg-primary-subtle border-3 border-bottom-0 border-black text-primary-emphasis">Prior Name 1</li>
                        <li id="seventhPerson" class="list-group-item bg-primary-subtle border-3 border-bottom-0 border-black text-primary-emphasis">Prior Name 2</li>
                        <li id="eigthPerson" class="list-group-item bg-primary-subtle border-3 border-bottom-0 border-black text-primary-emphasis">Prior Name 3</li>
                        <li id="ninthPerson" class="list-group-item bg-primary-subtle border-3 border-bottom-0 border-black text-primary-emphasis">Prior Name 4</li>
                        <li id="tenthPerson" class="list-group-item bg-primary-subtle border-3 border-black text-primary-emphasis">Prior Name 5</li>
                      </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="./script/app.js"></script>
  </body>
</html>
